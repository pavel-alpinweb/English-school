    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2fxeWJf1c6rMv91hMYxF9s-zdO-ZmmzE&amp;amp;amp;sensor=false"></script>
    <script type="text/javascript">
      var locations = [
          ["Название метки 1", 50.4094919,30.6038815, "img/marker.png"],
          ["Название метки 2", 50.427342,30.469137, "img/marker.png"],
          ["Название метки 2", 42.8749982,74.5791558, "img/marker.png"],
      ];
      var map = new google.maps.Map(document.getElementById('map-js'), {
          zoom: 10,
          center: new google.maps.LatLng(50.427342,30.469137),
          mapTypeId: google.maps.MapTypeId.ROADMAP
      });
       
      var infowindow = new google.maps.InfoWindow();
      var marker, i;
       
      for (i = 0; i < locations.length; i++) {
          marker = new google.maps.Marker({
              position: new google.maps.LatLng(locations[i][1], locations[i][2]),
              map: map,
              icon: {
                  url: locations[i][3],
                  scaledSize: new google.maps.Size(34, 38)
              }
          });
          google.maps.event.addListener(marker, 'click', (function(marker, i) {
              return function() {
                  infowindow.setContent(locations[i][0]);
                  infowindow.open(map, marker);
              }
          })(marker, i));
      }
      </script>
